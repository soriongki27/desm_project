<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Rain Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .names {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            animation: rain-fall linear infinite;
        }
        
        @keyframes rain-fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Group DESM</h1>
        <div class="names">Dariel | Edison | Sheena | Marian</div>
    </div>
    <div class="rain" id="rain"></div>
    
    <script>
        function createRain() {
            const rainContainer = document.getElementById("rain");
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement("div");
                drop.classList.add("raindrop");
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
                rainContainer.appendChild(drop);
            }
        }
        createRain();
    </script>
</body>
</html>
